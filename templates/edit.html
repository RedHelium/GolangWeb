<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Golang Web Example</title>


        <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.min.css">


        <script src="/resources/jQuery/jquery-3.7.0.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

      </head>

<body>

<style>
    .CodeMirror {
        height: 0;
    }
</style>
<div class="container-fluid ">
<div class="row justify-content-center">
        


<form class="col-5 shadow p-3 justify-content-center mt-3 rounded" action="/save/{{.Title}}" method="POST">
<textarea class="display-4 text-center form-control" name="title">{{.Title}}</textarea>

<textarea id="editor-area" spellcheck="false" class="editor-area form-control" name="body" rows="10">{{printf "%s" .Body}}</textarea>
<input class="btn bg-success text-light mt-3" type="submit" value="Save">

</form>
<script>
    var markdownEditor = new SimpleMDE({ element: $("#editor-area")[0] });
</script>
</div>
</div>

</body>
</html>
